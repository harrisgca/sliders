<head>
  <title>sliders</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> content}}
  {{> slider}}
</body>

<template name="content">
  <p>Red value is {{redValue}}.</p>
  <p>Green value is {{greenValue}}.</p>
  <p>Blue value is {{blueValue}}.</p>
  <p>Alpha value is {{alphaValue}}</p>
</template>

<template name="slider">
  <form name="red">
    <input type="range" name="red" min="0" max="255" value="0">
  </form>

  <form>
    <input type="range" name="green" min="0" max="255" value="0">
  </form>

  <form>
    <input type="range" name="blue" min="0" max="255" value="0">
  </form>

  <form>
    <input type="range" name="alpha" min="0" max="1" step="0.1" value="1.0">
  </form>
</template>
